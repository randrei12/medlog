<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reviewComponent.css">
    <title>Review component</title>
</head>

<body>
    <button class="baseButton">Write a review</button>
</body>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script defer>
    let button = document.querySelector(".baseButton")

    button.onclick = async () => {
        const { value: text } = await Swal.fire(
            {
                title: '<strong>Write a review</strong>',
                input: 'textarea',
                inputLabel: 'Message',
                inputPlaceholder: 'Type your message here...',
                inputAttributes:
                {
                    'aria-label': 'Type your message here'
                },
                showCancelButton: true,
                customClass:
                {
                    popup: 'border-radius-25'
                },

            });
        if (text) 
        {
            Swal.fire(text)
        }
    }
</script>

</html>
