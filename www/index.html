<html lang="en">

<head>

<body>
    <div class="body">
        <div class="logoContainer">
            <img src="assets/banner.png" alt="MedLog">
        </div>

            <h1>Welcome!</h1>
            <div class="AuthContainer">
                <p class="AuthLabel">Email</p>
                <input name="email" type="email" class="baseInput">
            </div>
            <div class="AuthContainer">
                <p class="AuthLabel">Password</p>
                <input name="password" type="password" class="baseInput">

            <div class="swapAuth">
                <p>You don't have an account?</p>
                <a href="html/typeSelector.html">Sign Up</a>
            </div>
