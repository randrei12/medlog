<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/patientHome.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="account">
            <img src="assets/account.png" class="accountImg">
            <div class="nameBox">
                <p class="name2">Hello, Name!</p>
                <p class="help">How can we help you today?</p>
            </div>
        </div>
        <div class="searchBarDiv">
            <input type="text" placeholder="Find the right doctor for you" class="searchBar">
        </div>
        <div class="calendar">

        </div>
        <div class="buttonContainer">
            <button class="button">
                <img src="assets/medicine.png" class="buttonIcon">
                <p class="buttonText">Treatment</p>
            </button>
            <button class="button">
                <img src="assets/prescription.png" class="buttonIcon">
                <p class="buttonText">Prescription</p>
            </button>
            <button class="button">
                <img src="assets/health-check.png" class="buttonIcon">
                <p class="buttonText">Medical History</p>
            </button>
        </div>
        <p class="text">Are you looking for a specialist?</p>
        <div class="scroll">
            <div class="card">Doc 1</div>
            <div class="card">Doc 2</div>
            <div class="card">Doc 3</div>
            <div class="card">Doc 4</div>
        </div>
    </div>
</body>
</html>
