<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">
    <link rel="stylesheet" href="../../css/main.css">
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <link rel="stylesheet" href="../../css/doctor/patientsScreen.css">
    <title>Patients Screen</title>
    <script src='../../js/main.js' type='module' defer></script>
</head>

<body>
    <div class="hide-board">
        <div class="container">
            <img onclick="location = '../doctor/home.html'" class="leftArrow" type="image" src="../../assets/left-arrow-gri.png">
            <span class="title">Patients</span>
        </div>

        <div class="nav">
            <input type="text" placeholder="Search a patient">
            <button type="submit" class="submitButton"><img class="searcIcon" src="../../assets/search.png"></button>
        </div>
    </div>

    <div class="patientsList-container">
        <button class="patient-button">
            <img class="account-image" src="../../assets/account.png" alt="Acount Image">
            <div class="patient-details">
                <h2 class="nume">Nume</h2>
                <h2 class="prenume">Prenume</h2>
            </div>
        </button>
    </div>

    <button class="add-patient" onclick="">
        <img class="plus" src="../../assets/plus.png" alt="plus button">
    </button>
    <div class="bottomNav">
        <button onclick="location = '../doctor/home.html'" class="home"></button>
        <button onclick="location = '../doctor/chat.html'" class="chat"></button>
        <button onclick="location = '../doctor/patientsScreen.html'" class="search active"></button>
        <button onclick="location = '../patient/appointment.html'" class="calendarul"></button>
        <button onclick="location = '../doctor/account.html'" class="profile"></button>
    </div>
</body>

</html>
