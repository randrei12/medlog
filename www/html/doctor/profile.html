<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/doctor/profile.css">
    <title>Doctor profile screen</title>
</head>

<body>
    <div class="profile-conntainer">
        <div class="container">
            <input type="image" class="homeButton" src="../../assets/home1.png" />
            <div class="doctor">
                <div class="image-container">
                    <img src="../../assets/doc-img.png" />
                </div>
                <div class="info-container">
                    <div class="doctorName">
                        <p class="name">Dr. Nume Prenume</p>
                    </div>
                    <div class="rating" style="display:flex;">
                        <div class="starBox">
                            <img src="../../assets/star.png" class="rating" />
                        </div>
                        <span class="text">4.5 rating</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="infoContainer">
            <div class="contact">
                <div class="callButton">
                    <img src="../../assets/call-symbol.png" class="callAssets" />
                    <a href="#0040742251123" class="text">Auto Call</a>
                </div>
                <div class="messageButton">
                    <img src="../../assets/message-symbol.png" class="messageAssets" />
                    <a href="mailto:cristi@yahoo.com" class="text">Message</a>
                </div>
            </div>
        </div>
        <div class="docInfo">
            <div class="doc">
                <p class="specialisation">Cardiolog</p>
                <p class="location">Regina Maria, Cluj-Napoca</p>
            </div>
        </div>
    </div>


</body>
