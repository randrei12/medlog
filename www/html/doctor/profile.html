<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/doctor/profile.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/patient/reviewComponent.css">
    <title>Doctor profile screen</title>
    <script src='../../js/main.js' type='module' defer></script>
    <script src="../../js/doctor/profile.js" type='module' defer></script>
    <script src="../../js/patient/reviewComponent.js" type='module' defer></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="profile-conntainer">
        <div class="navbar">
            <img class="leftArrow" src="../../assets/left-arrow.png" onclick="history.back()">
        </div>
        <div class="container">
            <div class="doctor">
                <div class="imgDiv">
                    <img src="../../assets/doc-img.png" class="doc-img"/>
                </div>
                <div class="dataDiv">
                    <div class="name">
                        <p class="doctorName"></p>
                    </div>
                    <div class="rating" style="display:flex;">
                        <div class="starBox">
                            <img src="../../assets/star.png" class="rating" />
                        </div>
                        <span class="text average"></span>
                    </div>    
                </div>
            </div>
            <div class="info-container">
                <div class="contact">
                    <a class="callButton" href="tel:`0040742251123">
                        <img src="../../assets/telephone.png" class="callAsset" />
                        <span class="text">Auto Call</span>
                    </a>
                    <a class="emailButton">
                        <img src="../../assets/speech-bubble.png" class="callAsset" />
                        <span class="text">Message</span>
                    </a>
                </div>
                <div class="doc">
                    <div class="specialization"></div>
                    <div class="location">Regina Maria, Cluj-Napoca</div>
                    <div> 
                    <!-- <a href="../../html/patient/reviewComponent.html" id="doctor"> -->
                        <span class="reviewStars">
                            <img src="../../assets/star-grey.png" />
                            <img src="../../assets/star-grey.png" />
                            <img src="../../assets/star-grey.png" />
                            <img src="../../assets/star-grey.png" />
                            <img src="../../assets/star-grey.png" />
                        </span>
                    <!-- </a> -->
                    </div>
                    <div class="about">
                    <div class="text1">About</div>
                    <div class="description"></div>
                    </div>
                
                    <div class="calendar">
                        <a id="appointment-button">
                            <button class="baseButton">Book an Appointment</button>
                        </a>
                        
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="bottomNav">
        <button onclick="location = '../patient/home.html'" class="home active"></button>
        <button onclick="location = '../chat/list.html'" class="chat"></button>
        <button onclick="location = '../patient/search.html'" class="search"></button>
        <button onclick="location = '../patient/calendar.html'" class="calendarul"></button>
        <button onclick="location = '../patient/account.html'" class="profile"></button>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>

        
        const bookAppointmentButton = document.getElementById("appointment-button")
            
        function bookAppointment() {
            var url_string = window.location.href;
            var url = new URL(url_string);
            var usernameParam = url.searchParams.get("doctor");
            location = `../patient/calendar.html?doctor=${usernameParam}`
        }

        bookAppointmentButton.onclick = () => {
            bookAppointment();
        }
    </script>
</body>
