<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <link rel="stylesheet" href="/www/css/doctor/addMedicalFile.css">
    <link rel="stylesheet" href="/www/css/main.css">
    <title>Medical History</title>
    <script src='../../js/main.js' type='module' defer></script>
</head>

<body>
    <div class="hide-board">
        <div class="container">
            <a onclick="history.back()">
                <img class="leftArrow" type="image" src="../../assets/left-arrow-gri.png">
            </a>
            <span class="title" style="margin-left: 10px;">Medical History</span>
        </div>
        <div class="searchBarDiv">
            <input type="image" src="../../assets/search-icon.png">
            <input type="text" placeholder="" class="searchBar">
        </div>
    </div>
    <div class="file-container">
        <button class="pbutton" style="background-color: white;">
            <img class="folder-image" src="../../assets/folder-icon.png" alt="" style="margin-left: 20px;">
            <div>
                <h2 class="medic" style="font-size:20px; margin-left: 15px;">Medical File</h2>
                <h2 class="data" style="font-size: 15px;">Data</h2>
            </div>
        </button>
        <button class="pbutton">
            <img class="folder-image" src="../../assets/prescription-icon.png" alt="" style="margin-left: 20px;">
            <div>
                <h2 class="medic" style="font-size:20px; margin-left: 15px;">Prescription</h2>
                <h2 class="data" style="font-size: 15px;">Data</h2>
            </div>
        </button>
    </div>
    <div class="bottomNav">
        <button onclick="location = '../patient/home.html'" class="home active"></button>
        <button onclick="location = '../patient/chat.html'" class="chat"></button>
        <button onclick="location = '../patient/doctorList.html'" class="search"></button>
        <button onclick="location = '../patient/appointment.html'" class="calendarul"></button>
        <button onclick="location = '../patient/account.html'" class="profile"></button>
    </div>
</body>

</html>
