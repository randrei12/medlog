<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../db/config.js" type="module"></script>
    <link rel="stylesheet" href="../../css/doctor/account.css">
    <title>Document</title>
    <script src='../../js/main.js' type='module' defer></script>
</head>

<body>
    <div class="accountBackground">
        <div class="accountDocCard">
            <form id="update-profile" class="personalData">
                <div class="nameDiv">
                    <div class="docName">
                        <span class="inputLabel">Name</span>
                        <input class="nameInput">
                    </div>
                </div>
                <div class="specialisation">
                    <span class="inputLabel">Specialisation</span>
                    <input class="nameInput">
                </div>
                <div class="dualDiv">
                    <div class="nameDiv">
                        <span class="inputLabel">City</span>
                        <select name="city" class="baseSelect">
                            <option value="Cluj-Napoca">Cluj-Napoca</option>
                            <option value="Dej">Dej</option>
                            <option value="Cuca Macaii">Cuca Macaii</option>
                        </select>
                    </div>
                    <div class="nameDiv">
                        <span class="inputLabel">County</span>
                        <select name="county" class="baseSelect">
                            <option value="Cluj">Cluj</option>
                            <option value="Brasov">Brasov</option>
                            <option value="Bucuresti">Bucuresti</option>
                        </select>
                    </div>
                </div>
                <div class="hospital">
                    <span class="inputLabel">Hospital</span>
                    <input class="nameInput">
                </div>
                <div class="nameDiv">
                    <span class="inputLabel">Schedule</span>
                    <input type="date" class="docDate">
                </div>
                <div class="nameDiv">
                    <div class="docName">
                        <span class="inputLabel">About Yourself</span>
                        <textarea class="aboutDoc">

                        </textarea>
                    </div>
                </div>
            </form>

        </div>

        <div class="profileCircle">
            <div class="profileImgDiv">
                <img src="../../assets/account.png" class="profileImg">
            </div>
        </div>

        <div class="editButtonDocDiv">
            <button class="baseButton">Edit Profile</button>
        </div>
    </div>
    <div class="bottomNav">
        <button onclick="location = '../doctor/home.html'" class="home"></button>
        <button onclick="location = '../patient/chat.html'" class="chat"></button>
        <button onclick="location = '../doctor/patientsScreen.html'" class="search"></button>
        <button onclick="location = '../patient/appoiment.html'" class="calendarul"></button>
        <button onclick="location = '../doctor/account.html'" class="profile active"></button>
    </div>
</body>

</html>
