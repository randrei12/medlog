<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../db/config.js" type="module"></script>
    <link rel="stylesheet" href="../../css/doctor/account.css">
    <title>Document</title>
    <script src="../../js/doctor/account.js" defer></script>
    <script src='../../js/main.js' type='module' defer></script>
</head>

<body>
    <div class="accountBackground">
        <div class="topNavContainer">
            <a onclick="history.back()">
                <img class="leftArrow" type="image" src="../../assets/left-arrow.png">
            </a>
            <img src="../../assets/logout.png">
        </div>
        <div class="accountDocCard">
            <form id="update-profile" class="personalData">
                <div class="dualDiv">
                    <div class="docName">
                        <span class="inputLabel">First Name</span>
                        <input class="nameInput">
                    </div>
                    <div class="docName">
                        <span class="inputLabel">Last Name</span>
                        <input class="nameInput">
                    </div>
                </div>
                <div class="specialisation">
                    <span class="inputLabel">Specialisation</span>
                    <input class="nameInput">
                </div>
                <div class="dualDiv">
                    <div class="nameDiv">
                        <span class="inputLabel">County</span>
                        <select name="county" class="baseSelect">
                            <option value="AB">Alba</option><option value="AG">Argeș</option><option value="AR">Arad</option><option value="B">București</option><option value="BC">Bacău</option><option value="BH">Bihor</option><option value="BN">Bistrița Năsăud</option><option value="BR">Brăila</option><option value="BT">Botoșani</option><option value="BV">Brașov</option><option value="BZ">Buzău</option><option value="CJ">Cluj</option><option value="CL">Călărași</option><option value="CS">Caraș-Severin</option><option value="CT">Constanța</option><option value="CV">Covasna</option><option value="DB">Dâmbovița</option><option value="DJ">Dolj</option><option value="GJ">Gorj</option><option value="GL">Galați</option><option value="GR">Giurgiu</option><option value="HD">Hunedoara</option><option value="HR">Harghita</option><option value="IF">Ilfov</option><option value="IL">Ialomița</option><option value="IS">Iași</option><option value="MH">Mehedinți</option><option value="MM">Maramureș</option><option value="MS">Mureș</option><option value="NT">Neamț</option><option value="OT">Olt</option><option value="PH">Prahova</option><option value="SB">Sibiu</option><option value="SJ">Sălaj</option><option value="SM">Satu-Mare</option><option value="SV">Suceava</option><option value="TL">Tulcea</option><option value="TM">Timiș</option><option value="TR">Teleorman</option><option value="VL">Vâlcea</option><option value="VN">Vrancea</option><option value="VS">Vaslui</option>
                        </select>
                    </div>
                    <div class="nameDiv">
                        <span class="inputLabel">City</span>
                        <select name="city" class="baseSelect">
                            <option value="Cluj-Napoca">Cluj-Napoca</option>
                            <option value="Dej">Dej</option>
                            <option value="Cuca Macaii">Cuca Macaii</option>
                        </select>
                    </div>
                </div>
                <div class="phoneNumber">
                    <span class="inputLabel">Phone Number</span>
                    <input class="nameInput">
                </div>
                <div class="email">
                    <span class="inputLabel">E-mail</span>
                    <input class="nameInput">
                </div>
                <div class="hospital">
                    <span class="inputLabel">Hospital</span>
                    <input class="nameInput">
                </div>
                <div class="nameDiv">
                    <span class="inputLabel">Schedule</span>
                    <input type="date" class="docDate">
                </div>
                <div class="nameDiv">
                    <div class="docName">
                        <span class="inputLabel">About Yourself</span>
                        <textarea class="aboutDoc"></textarea>
                    </div>
                </div>
            </form>

        </div>

        <div class="profileCircle">
            <div class="profileImgDiv">
                <img src="../../assets/account.png" class="profileImg">
            </div>
        </div>

        <div class="editButtonDocDiv">
            <button class="baseButton">Edit Profile</button>
        </div>
    </div>
    <div class="bottomNav">
        <button onclick="location = '../doctor/home.html'" class="home"></button>
        <button onclick="location = '../doctor/chat.html'" class="chat"></button>
        <button onclick="location = '../doctor/search.html'" class="search"></button>
        <button onclick="location = '../patient/appointment.html'" class="calendarul"></button>
        <button onclick="location = '../doctor/account.html'" class="profile active"></button>
    </div>
</body>

</html>
