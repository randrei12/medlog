<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/patient/appointment.css">
    <script type="module" src="../../db/config.js"></script>
    <script type="module" src="../../js/Utils.js"></script>
    <script type="module" src="../../db/appointment-db.js"></script>
    <!--Calendar-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.css">
    <!--End Calendar-->
    <title>Patient appointment screen</title>
    <script src='../../js/main.js' type='module' defer></script>
</head>

<body>
    <div class="container">
        <img src="../../assets/left-arrow.png" class="leftArrow" onclick="history.back()">
        <img src="../../assets/account.png" class="profileImg">
        <div class="helloText">
            <p class="drName" style="color: white;">Dr. </p>
            <br>
            <p class="spec" style="color: white;"></p>
        </div>
        <form id="appointment-form" class="accountCard">
            <div style="height: 8%;"></div>
            <h1 style="margin-top: 10px;">Pick A Date for for Appointment</h1>
            <br>
            <input type="date" name="date-input">
            <br><br>
            <h1>Pick the perfect time</h1>
            <br>
            <input type="time" name="time-input">
            <br><br>
            <button class="button" type="submit" style="width: 300px; white-space:nowrap; margin-bottom: 10%;">Book your
                Appointment</button>
        </form>
    </div>

    <div class="bottomNav">
        <script type="module">
            import { getLoggedUser } from '../../js/Utils.js'
            const bottomNav = document.querySelector('.bottomNav');
            const { type } = await getLoggedUser()
            bottomNav.innerHTML = `
            <button onclick="location = '../${type}/home.html'" class="home"></button>
            <button onclick="location = '../chat/list.html'" class="chat"></button>
            <button onclick="location = '../${type}/search.html'" class="search"></button>
            <button onclick="location = '../patient/calendar.html'" class="calendarul active"></button>
            <button onclick="location = '../${type}/account.html'" class="profile"></button>
            `;
        </script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/locales-all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/locales-all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.js"></script>
</body>

</html>
