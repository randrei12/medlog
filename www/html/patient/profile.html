<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/patient/profile.css">
    <link rel="stylesheet" href="../../css/main.css">
    <title>Patient profile screen</title>
    <script src='../../js/main.js' type='module' defer></script>
    <script src="../../js/patient/profile.js" type="module" defer></script>
</head>

<body>

    <div class="container">
        <div class="topNav">
            <img onclick="history.back()" class="leftArrow" src="../../assets/left-arrow.png">
            <span class="patientName" style="margin-left: 19%; white-space: nowrap;">Profile</span>
        </div> 
    </div>
    <div class="accountCard">   
        
        <div class="about">
            <div class="data">
                <p class="mainText">CNP</p>
                <p class="dataBox"></p>
            </div>
            <div class="data">
                <p class="mainText">Phone Number</p>
                <p class="dataBox"></p>
            </div>
            <div class="data">
                <p class="mainText">Family Doctor</p>
                <p class="dataBox"></p>
            </div>
            <div class="data">
                <p class="mainText">Gender</p>
                <p class="dataBox"></p>
            </div>
            <div class="data">
                <p class="mainText">Birthday</p>
                <p class="dataBox"></p>
            </div>
            <div class="data">
                <p class="mainText">County</p>
                <p class="dataBox"></p>
            </div>
            <div class="data">
                <p class="mainText">City</p>
                <p class="dataBox"></p>
            </div>
            
        </div>
        
        <div class="buttons">
            <a href="../doctor/medicalHistory.html">
                <button class="baseButton">Medical History</button>
            </a>
            <a href="../doctor/addMedicalFile.html">
                <button class="baseButton">Add Medical File</button>
            </a>
            <a href="../doctor/addTreatmentScreen.html">
                <button class="baseButton">Add Treatment</button>
            </a>
            <a href="../doctor/addPrescriptionScreen.html">
                <button class="baseButton">Add Prescription</button>
            </a>
        </div>
    </div>
    <div class="profileCircle">
        <div class="profileImgDiv">
            <img src="../../assets/account.png" class="profileImg">
        </div>
    </div>
    
    <div class="bottomNav">
        <button onclick="location = '../patient/home.html'" class="home"></button>
        <button onclick="location = '../chat/list.html'" class="chat"></button>
        <button onclick="location = '../patient/search.html'" class="search"></button>
        <button onclick="location = '../patient/appointment.html'" class="calendarul"></button>
        <button onclick="location = '../patient/account.html'" class="profile active"></button>
    </div>
</body>

</html>
