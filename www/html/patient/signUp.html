<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../db/config.js" type="module"></script>
    <script src="../../db/register-db.js" type="module" defer></script>
    <title>Document</title>
    <script src='../../js/main.js' type='module' defer></script>
</head>

<body>
    <div class="logoContainer">
        <img src="../../assets/banner.png" alt="MedLog">
    </div>
    <form id="register-form" class="mainDiv">
        
        <div class="AuthContainer">
            <p class="AuthLabel">First Name</p>
            <input name="first-name" type="text" class="baseInput">
        </div>
        <div class="AuthContainer">
            <p class="AuthLabel">Last Name</p>
            <input name="last-name" type="text" class="baseInput">
        </div>
        <div class="AuthContainer">
            <p class="AuthLabel">Gender</span>
            <select name="gender" class="baseSelect">
                <option></option>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div class="AuthContainer">
            <p class="AuthLabel">E-mail</p>
            <input name="email" type="text" class="baseInput">
        </div>
        <div class="AuthContainer">
            <p class="AuthLabel">Password</p>
            <input name="password" type="password" class="baseInput">
        </div>

        <div class="AuthContainer">
            <p class="AuthLabel">Confirm Password</p>
            <input name="confirm-password" type="password" class="baseInput">
        </div>
        <div class="AuthContainer">
            <p class="AuthLabel">CNP</p>
            <input name="cnp" type="text" class="baseInput">
        </div>
        <div class="AuthContainer">
            <p class="AuthLabel">County</p>
            <!-- <input name="country" type="text" class="baseInput"> -->
            <select name="county" class = "baseSelect">
                <option value="AB">Alba</option><option value="AG">Argeș</option><option value="AR">Arad</option><option value="B">București</option><option value="BC">Bacău</option><option value="BH">Bihor</option><option value="BN">Bistrița Năsăud</option><option value="BR">Brăila</option><option value="BT">Botoșani</option><option value="BV">Brașov</option><option value="BZ">Buzău</option><option value="CJ">Cluj</option><option value="CL">Călărași</option><option value="CS">Caraș-Severin</option><option value="CT">Constanța</option><option value="CV">Covasna</option><option value="DB">Dâmbovița</option><option value="DJ">Dolj</option><option value="GJ">Gorj</option><option value="GL">Galați</option><option value="GR">Giurgiu</option><option value="HD">Hunedoara</option><option value="HR">Harghita</option><option value="IF">Ilfov</option><option value="IL">Ialomița</option><option value="IS">Iași</option><option value="MH">Mehedinți</option><option value="MM">Maramureș</option><option value="MS">Mureș</option><option value="NT">Neamț</option><option value="OT">Olt</option><option value="PH">Prahova</option><option value="SB">Sibiu</option><option value="SJ">Sălaj</option><option value="SM">Satu-Mare</option><option value="SV">Suceava</option><option value="TL">Tulcea</option><option value="TM">Timiș</option><option value="TR">Teleorman</option><option value="VL">Vâlcea</option><option value="VN">Vrancea</option><option value="VS">Vaslui</option>
            </select>
        </div>
        <div class="AuthContainer">
            <p class="AuthLabel">City</p>
            <input name="city" type="text" class="baseInput">
        </div>
        <div class="AuthContainer">
            <p class="AuthLabel">Phone Number</p>
            <input name="phone-number" type="text" class="baseInput">
        </div>
        <button type="submit" class="baseButton">Sign Up</button>
    </form>
</body>

</html>
