<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="logoContainer">
        <img src="assets/banner.png" alt="MedLog">
    </div>
    <form id="register-form" class="mainDiv">
        <div class="AuthContainer">
            <p class="AuthLabel">Name</p>
            <input name="name" ty pe="text" class="baseInput">
        </div>
        <div class="AuthContainer">
            <p class="AuthLabel">Email</p>
            <input name="email" type="mail" class="baseInput">
        </div>
        <div class="AuthContainer">
            <p class="AuthLabel">Password</p>
            <input name="password" type="password" class="baseInput">
        </div>

        <div class="AuthContainer">
            <p class="AuthLabel">Confirm Password</p>
            <input name="confirm-password" type="password" class="baseInput">
        </div>
        <div class="AuthContainer">
            <p class="AuthLabel">Specialization</p>
            <input name="specialization" type="text" class="baseInput">
        </div>
        <div class="AuthContainer">
            <p class="AuthLabel">Country</p>
            <input name="country" type="text" class="baseInput">
        </div>
        <div class="AuthContainer">
            <p class="AuthLabel">City</p>
            <input name="city" type="text" class="baseInput">
        </div>
        <button type="submit" class="baseButton">Sign Up</button>
    </form>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>

    <script src="db/register-db.js"></script>
</body>

</html>
