<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="accountBackground">
        <div class="accountCard">
            <div class="profileCircle">
                <div class="profileImgDiv">
                    <img src="assets/account.png" class="profileImg">
                </div>
            </div>

            <div class="personalData">
                <div class="name">
                    <p class="data">Name</p>
                    <form>
                        <textarea>Nume Prenume</textarea>
                    </form>
                </div>
                <div class="name">
                    <div class="genderBirth">
                        <div class="gender">
                            <p class="data">Gender</p>
                            <form>
                                <select class="selectGender">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </form>
                        </div>
                        <div class="birthday">
                            <p class="data">Birthday</p>
                            <input type="date" class="date">
                        </div>
                    </div>
                </div>
                <div class="name">
                    <p class="data">City&Country</p>
                    <form>
                        <select class="city">
                            <option>Cluj-Napoca, Cluj</option>
                            <option>Oradea, Bihor</option>
                        </select>
                    </form>
                </div>
                <div class="name">
                    <p class="data">Family Doctor</p>
                    <form>
                        <textarea>Nume Prenume</textarea>
                    </form>
                </div>
            </div>
        </div>
        <div class="editButtonDiv">
            <button class="baseButton">Edit Profile</button>
        </div>
    </div>
</body>
</html>
