<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/patientAccount.css">
    <title>Document</title>
</head>

<body>
    <div class="accountBackground">
        <div class="accountCard">
            <div class="profileCircle">
                <div class="profileImgDiv">
                    <img src="assets/account.png" class="profileImg">
                </div>
            </div>

            <div class="personalData">
                <div class="nameDiv">
                    <span class="inputLabel">Name</span>
                    <input class="nameInput">Nume Prenume</input>
                </div>
                <div class="dualDiv">
                    <div class="nameDiv">
                        <span class="inputLabel">Gender</span>
                        <select class="baseSelect">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="nameDiv">
                        <span class="inputLabel">Birthday</span>
                        <input type="date" class="date">
                    </div>
                </div>
                <div class="dualDiv">
                    <div class="nameDiv">
                        <span class="inputLabel">City</span>
                        <select class="baseSelect">
                            <option value="">Cluj Napoca</option>
                            <option value="">Dej</option>
                            <option value="">Cuca Macaii</option>
                        </select>
                    </div>
                    <div class="nameDiv">
                        <span class="inputLabel">County</span>
                        <select class="baseSelect">
                            <option value="">Cluj</option>
                            <option value="">Brasov</option>
                            <option value="">Bucuresti</option>
                        </select>                    
                    </div>
                </div>
                <div class="nameDiv">
                    <span class="inputLabel">Family Doctor</span>
                    <input class="familyInput" />
                </div>
            </div>
        </div>
        <div class="editButtonDiv">
            <button class="baseButton">Edit Profile</button>
        </div>
    </div>
</body>

</html>
