<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <link rel="stylesheet" href="css/presScreen.css">
    <title>Prescription screen</title>
</head>

<body>
    <div class="hide-board">
        <div class="container">
                <img class="leftArrow" type="image" src="assets/left-arrow-gri.png">
                <span class="title">Prescriptions</span>
                <img type="image" class = "homeButton" src="assets/home-gri.png" style="right: 10px;"/>
        </div>

        <div class="searchBarDiv">
            <input type="image" src="assets/search-icon.png">
            <input type="text" placeholder="" class="searchBar">
        </div>
    </div>
    <div class="file-container">
        <button class="button">
            <img class="folder-image" src="assets/folder-icon.png" alt="">
            <div class="file-details">
                <h2 class="medic" style="font-size:20px; margin-left: 15px;">Medic</h2>
                <h2 class="data" style="font-size: 15px;">Data</h2>
            </div>
        </button>
    </div>
</body>

</html>
